<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Weather Data</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

<body>
  <h1>Weather Data</h1>
  <span>City: </span><span class="city"></span><br>
  <span>Wind: </span><span class="wind"></span><br>
  <span>Humidity: </span><span class="humidity"></span><br>
  <span>Temp: </span><span class="temp"></span><br>
  <span>Weather: </span><strong><span class="weather"></span></strong><br><br>
  <input id="zipcode" type="text" placeholder="Enter zipcode"></input>
  <button id="submit">Submit</button><br>
  <strong><span id="userMsg"></span></strong>
  <script type="text/javascript" src="assets/javascript/weather.js">
  </script>
</body>

</html>
